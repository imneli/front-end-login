<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body class="back">
    <header>
        <h1 class="atlantis">Atlantis</h1>
        <hr>
    </header>
    <header>


        <div class="email">
            <label for="email">Email</label>
            <div class="sec-2">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" name="email" placeholder="E-mail"/>
            </div>
          </div>
          <div class="password">
            <label for="password">Senha</label>
            <div class="sec-2">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input class="pas" type="password" name="password" placeholder="Senha"/>
              <ion-icon class="show-hide" name="eye-outline"></ion-icon>
              <div>
                <button class="login" style="margin-top: 25px;">Login </button> 
              </div>
            </div>
          </div>
          <div class="footer2"><span>Esqueceu sua senha?</span>
            <img src="./img/padlock.png">
        </div>

        <footer><span class="loginpage">Pagina de Login - Front End</span></footer>

    </header>

    
</body>
</html>
